global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'admin-panel-monitor'

scrape_configs:
  - job_name: 'fastapi-app'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
